{% extends 'partials/header.html' %}
{% load static %}
{% block content %}
<div class="background_frame_2nd">
    <div class="color_background">
        <h1 class="title_function">SIGN IN</h1>
    </div>
    <div class="main_signIn ">
        <div class="form_signIn bg_signIn">
            <img src="{% static '/images/bgSignin.png' %}" alt="" width="280">
        </div>
        <div class="form_signIn">
            <div class="title_form text-center mb-5">
                <h2 class="logoText">N O T E</h2>
                <h4 class="subLogoText">The scent lab</h4>
            </div>
            <div class="wrapper_form" id="signInForm">
                <input type="text" id="email" class="email mt-4 mb-2" name="email" placeholder="Email" value="" ><br>
                <input type="password" id="password" class="pwd  mt-4 mb-2 password" name="password"
                    placeholder="Password" value=""><br>

                <div class="form-check mt-3 ml-3">
                    <input class="form-check-input" type="checkbox" id="showPass">
                    <label class="form-check-label text-dark" for="showPass">
                        Show password
                    </label>
                </div>
                <input type="submit" id="btn-signIn" name="signIn" value="Sign in"
                    class="btn btnSubmit  text-light  mt-2">
            </div>
            <p class="text-dark text-center mt-4"> Have not an account yet?
                <span>
                    <a href="/sign-up">Sign up</a>
                </span>
            </p>
        </div>
    </div>
</div>
<div id="flashMessage-danger" class="notify alert alert-danger alert-dismissible animate__animated animate__fadeInRight fade">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
{% endblock content %}
